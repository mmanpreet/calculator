<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc5.css" />
  </head>
  <body>
    <div id="page">
          
        <label for="username">Enter expression: </label>
        <input type="text" id="expression" />
        <div id="feedback"></div>

        <div class="but" id="but_equals">=</div>
        <div class="but" id="but_sin">sin</div>
        <div class="but" id="but_cos">cos</div>
        <div class="but" id="but_tan">tan</div>
        
        <div class="but" id="but_sqrt">sqrt</div>
        <div class="but" id="but_ln">ln</div>
        <div class="but" id="but_pi">pi</div>
        <div class="but" id="but_remainder">%</div>
        
        <div class="but" id="but_plus">+</div>
        <div class="but" id="but_minus">-</div>
        <div class="but" id="but_mult">*</div>
        <div class="but" id="but_divide">/</div>
        
        <div class="but" id="but_six">6</div>
        <div class="but" id="but_seven">7</div>
        <div class="but" id="but_eight">8</div>
        <div class="but" id="but_nine">9</div>
        
        <div class="but" id="but_two">2</div>
        <div class="but" id="but_three">3</div>
        <div class="but" id="but_four">4</div>
        <div class="but" id="but_five">5</div>
        
        <div class="but" id="but_leftbracket">(</div>
        <div class="but" id="but_rightbracket">)</div>
        <div class="but" id="but_zero">0</div>
        <div class="but" id="but_one">1</div>
        
        <div class="but" id="but_clear">CE</div>
        
        <div class="but" id="but_decimal">.</div>
        <div class="but" id="but_exp">exp</div>
        
        
        
    </div>
    <script src="js/calc5.js"></script>
  </body>
</html>
